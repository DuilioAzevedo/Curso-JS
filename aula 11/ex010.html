<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de trânsito</title>
</head>
<body>
    <h1>Radar de velocidade</h1>
    <label for="veltxt1">Velocidade detectada</label>
    <input type="number" name="veltxt1" id="veltxt1">
    <input type="button" value="Calcular" onclick="calcula()">
    <div id="res">Resultado: </div>


    <script>
      

      function calcula(){
            var velt = document.getElementById('veltxt1')
            var vel = Number(velt.value) 
            var result = document.getElementById('res')

            if (vel > 60){
            result.innerHTML = ` Multado: Sua velocidade está acima do limite permitido`
            }
            else{
                result.innerHTML = "Siga em segurança"
            }
        }
    </script>
</body>
</html>
